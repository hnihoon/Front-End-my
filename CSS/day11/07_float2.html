<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>07_float2</title>
        <style>
            ul {
                padding: 15px 20px;
                background-color: #c0c0c0;
            }

            ul::after {
                content: "";
                display: block;
                clear: both;
            }

            ul > li {
                float: left;
                margin: 5px;
                padding: 5px 10px;
                background-color: #ffc0cb;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>float1</li>
            <li>float2</li>
            <li>float3</li>
        </ul>
    </body>
</html>
