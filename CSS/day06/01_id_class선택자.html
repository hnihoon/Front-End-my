<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../day05/style.css" />
    <title>ID_CLASS 선택자</title>
    <style>
      .radText {
        color: red;
      }

      .blueTest {
        color: green;
      }

      .bigTest {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h2>id 선택자</h2>
    <div id="header">div 첫번째 영역</div>
    <div id="container">div 컨텐츠 영역</div>
    <div id="footer">div 두번째 영역</div>

    <h2>class 선택자</h2>
    <p>
      클래스 선택자는 <span class="radText">/은 특정 집단</span>의 여러 요소를
      한번에 선택할 때
      <span class="blueTest bigTest">사용</span>
    </p>
    <!-- div.big의 텍스트는 특정집단 ... 사용한다이므로
    상위(부모)태그의 속성을 상속받아 적용된다
    대표적으로 색상관련, 폰트관련 속성들이 상속된다. -->
    <div class="bigTest">
      <span class="radText">특정집단</span>을
      <span class="blueTest">클래스</span>라고 한다.
    </div>
  </body>
</html>
