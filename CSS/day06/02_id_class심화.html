<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id_class 심화</title>
    <style>

    div.helloBox > p.hello{ /* class를 지정할 때 앞에 태그나 다른 선택자를 붙여서 집단 내에서도 명확한 대상을 따로 지정할 수 있다.*/
            /* 대상이 명확할 수록 같은 우선순위에서는 우선순위가 높다.*/
            color: red; 
        }
      
      p.hello { /* p태크 이면서 class hello인 애들만*/
        color: blue;
        font-size: 32px;
        /* 만약에 font-size를 주지 않는다면 폰트의 기본 크기는 16xp */
      }

    </style>
  </head>
  <body>
    <div>
      <div class="hello">1. 안녕하세요 좋은 아침입니다.</ㅇ>
    </div>

    <div>
      <p class="hello">2. 안녕하세요 점심 식사는 하셨나요?</p>
    </div>

    <div class="helloBox">
      <p class="hello">3. 안녕하세요 저녁 식사는 하셨나요?</p>
    </div>
  </body>
</html>
