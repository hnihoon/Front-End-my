<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 텍스트3</title>
    <style>
      #under { /* 아래 밑줄 */
        text-decoration: underline;
      }
      #through { /* 가운데 줄 */
        text-decoration: line-through;
      }
      #over { /* 위에 줄*/
        text-decoration: overline;
      }
    </style>
  </head>
  <body>
    <h2>CSS 텍스트3</h2>
    <p>
      Lorem ipsum dolor <span id="under">sit amet consectetur</span> adipisicing
      elit. <span id="through">Maiores, minima!</span> Similique reiciendis sed
      neque perferendis inventore. Alias voluptate ex incidunt est a
      consequatur, <span id="over">soluta nam voluptates</span> dolor odit,
      reiciendis eaque?
    </p>
  </body>
</html>
