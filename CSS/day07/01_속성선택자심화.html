<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자 심화</title>
    <style>
      /* [title="css"] {  title이 css인 태그만 변함 {1}
        color: red;
      } */

      /* [title~="css"]{ title이 css인 태그지만 공백으로 차별화 된 태그도 변함 {1, 4, 5}
        color: red
      } */

      /* [title*="css"] {
        title에 css가 들어간 모든 태그 변함
        color: red;
      } */

      /* [title$="css"] {  title이 css거나 css로 끝나는(접미사)태그 변함 {1, 4, 6}
        color: red;
      } */

      /* [title^="css"]{ title이 css거나 css로 시작하는(접두사) 태그 변함 {1, 2, 3, 5, 7}
        color: red;
      } */
    </style>
  </head>
  <body>
    <h2>속성 선택자 심화</h2>
    <p title="css">독립적인 언어</p>
    <p title="css-funny">하이픈이 들어간 합성어</p>
    <p title="css_funny">언더바가 들어간 합성어</p>
    <p title="funny css">공백으로 연결된 합성어(접미사)</p>
    <p title="css funny">공백으로 연결된 합성어(접두사)</p>
    <p title="funnycss">공백이 없는 합성어(접미사)</p>
    <p title="cssfunny">공백이 없는 합성어(접두사)</p>
  </body>
</html>
