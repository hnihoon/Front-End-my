<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체선택자</title>
    <style>
      /* 우선 순위가 같다면 나중에 선언한 태그가 선택됨 */
      h2 {
        color: olive;
      }

      h2 {
        color: red;
      }

      * {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>전체선택자</h2>
    <ol>
      <li>전체 선택자는 한번에 너무 많은 요소를 선택</li>
      <li>따라서 부하를 줄 수도 있다.</li>
    </ol>
  </body>
</html>
