<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형제 선택자</title>
    <style>
      /* 형제 선택자는 선언한 본인들은 적용 안됨 */
      h3 ~ p {
        /* h3 아래 모든 p태그 적용 (둘째, 셋째, 넷째, 일곱째 적용)*/
        color: blue;
        font-size: 30px;
      }

      h3 + p {
        /* h3 + p = h3바로 아래 동생 선택자만 적용 (둘째만 적용) */
        font-weight: bold;
      }

      h3 + p ~ p {
        /* h3 바로 아래 p태그 아래 p태그들 적용 (셋째, 넷째, 일곱째 적용)*/
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h2>형제 선택자</h2>
    <div>
      <h3>첫째</h3>
      <p>둘째</p>
      <p>셋째</p>
      <p>넷째</p>
      <h4>다섯째</h4>
      <a href="#">여섯째</a>
      <p>일곱째</p>
    </div>
  </body>
</html>
