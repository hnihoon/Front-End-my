<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>info</title>
  </head>
  <body>
    <div>
      <div>
        취미 :
        <select>
          <option value="0">농구</option>
          <option value="1">자전거</option>
          <option value="2">풋살</option>
          <option value="3">코딩</option>
        </select>
      </div>
      <div>
        성별 :
        <!-- radio의 핵심은 name이다. -->
        <!-- label은 묶어주는 단위 -->
        <label><input type="radio" name="gender" value="0" />남자</label>
        <label><input type="radio" name="gender" value="1" />여자</label>
      </div>
      <div>
        <label><input type="checkbox" value="0" name="rel" />본인</label>
        <label><input type="checkbox" value="1" name="rel" />부모</label>
        <label><input type="checkbox" value="2" name="rel" />형제</label>
        <label><input type="checkbox" value="3" name="rel" />지인</label>
      </div>
    </div>
  </body>
</html>
