<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단 태그</title>
  </head>
  <body>
    <div>
      <!-- 감싸는 div -->
      <h2>문단 태그</h2> <!--제목-->
      <div>
        <!-- 자주 쓰이는 것은 p와 span -->
        <!-- span :  특정 구간을 선택 가능 -->
        <p>
          <b>다른 사람이 가져오는 <b>변화</b>나 더 <sub>좋은 시기를</sub> 기다리기만 한다면 결국 <del>변화는 <em>지 않을 것</em>오이다. </del>우리 자신이 <mark>바로 </mark>우리가 <ins>기다리던</ins> 사람들이다. <strong>우리 자신이</strong> 바로 <span>우리가 찾는 변화다.</span>
        </p>
        <p>안녕 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 하세요 &gt;</p>
      </div>
    </div>
  </body>
</html>
