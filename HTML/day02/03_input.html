<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <div>
      <input type="text" placeholder="검색어 입력" /><input
        type="button"
        value="검색"
      />
    </div>
    <div>
      <!-- required 속성은 form 태그 때 다룰 예정이지만
        해당 input의 value가 없다면 다음 페이지로 이동하지 못하도록  함
    단, 모양이 이쁘지 않기 때문에 요즘은 css와 js로 대체 되었다.-->
      <p>
        아이디 :
        <input
          type="text"
          placeholder="아이디를 입력해주세요"
          value="kdh@gmail.com"
          readonly
        />
      </p>
      <p>
        비밀번호 :
        <input type="password" placeholder="비밀번호를  입력해주세요" />
      </p>
      <input type="button" value="로그인" />
    </div>
  </body>
</html>
