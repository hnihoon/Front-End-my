<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트</title>
  </head>
  <body>
    <!-- ul, ol를 사용하는 가장 큰 이유는 묶을 수 있음(가독성)-->
    <!-- 실제 사용할 대는 css로 옆에 순서를 지워주기 때문에 태그 자체의 의미는 있지 않음 -->
    <!-- 순서가 없는 목록 태그 -->
    <ul>
      <li>content1</li>
      <li>content2</li>
      <li>content3</li>
    </ul>

    <!-- 순서가 있는 목록 태그 -->
    <ol>
      <li>content1</li>
      <li>content2</li>
      <li>content3</li>
    </ol>
  </body>
</html>
