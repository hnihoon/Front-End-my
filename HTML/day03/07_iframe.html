<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <iframe src="https://www.itwill.co.kr" width="500" height="800"></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/cg1xvFy1JQQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!-- 비디오를 올릴 수 있는 태그 -->
    <video src="경로" outopLay Loop muted></video>
    <audio src="경로"></audio>
  <!-- 비디오와 오디오를 올릴 수 있는 태그 
      outopLay = 페이지 열렸을 때 자동 재생
      Loop = 무한반복
      muted = 음소거
  -->


  </body>
</html>
