<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS텍스트1</title>
    <style>
      #letter {
        /* 글자간 간격 */
        letter-spacing: 5px;
      }

      #word {
        /* 단어간 간격 */
        word-spacing: 32px;
      }
    </style>
  </head>
  <body>
    <p>letter-spacing</p>
    <p id="letter">CSS의 letter-spacing의 속성 테스트</p>
    <p>word-spacing</p>
    <p id="word">CSS의 word-spacing의 속성 테스트</p>
  </body>
</html>
