<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 요소 선택자</title>
    <style>
      ul > li {
        display: inline-block;
      }

      ul > li::after {  /* ul태그 안 모든 li태그의 뒤에 | 붙임*/
        content: " |";
      }

      ul > li:last-child::after { /* ul태그 안 맨 마지막 li태그 뒤에 공백 붙임 */
        content: "";
      }

      ul > li:first-child::before { /* ul태그 안 맨 처음 li태그 앞에 풍선 붙임 */
        /* 윈도우키 + ; or . */
        content: "🎈";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>로그인</li>
      <li>회원가입</li>
    </ul>

    <a href="#">아직 아이디가 없으신가요?</a>
    <a href="https://www.daum.net" target="_blank">다음으로 이동</a>
  </body>
</html>
