<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 텍스트4</title>
    <style>
      #trans1 { /* 모두 소문자로 변환 */
        text-transform: lowercase;
      }
      #trans2 { /* 모두 대문자로 변환*/
        text-transform: uppercase;
      }
      #trans3 { /* 첫 글자만 대문자로 변환*/
        text-transform: capitalize;
      }
      #trans4 { /* 소문자를 작은 대문자로 변환 */
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h2>프로그래밍 언어</h2>
    <ul>
      <li id="trans1">Java</li>
      <li id="trans2">JavaScript</li>
      <li id="trans3">python></li>
      <li id="trans4">C Language</li>
    </ul>
  </body>
</html>
